<!DOCTYPE html>
<html>
  <head>
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="col">
        <div class="row">
          <h1 class="m-4">Converter:</h1>
        </div>
      </div>
      <div class="row m-4 bg-dark rounded text-white">
        <div class="row p-4 m-4">
          <div class="btn-group" role="group">
            <div class="col">
              <input class="btn-check" type="radio" name="btnradio" id="r2a" autocomplete="off" checked>
              <label class="btn btn-outline-primary" for="r2a">Relative to Absolute</label>
              <input class="btn-check" type="radio" name="btnradio" id="a2r" autocomplete="off">
              <label class="btn btn-outline-primary" for="a2r">Absolute to Relative</label>
            </div>
          </div>
        </div>
        <div class="row p-4 m-4">
          <div class="col">
            <div class="btn-group" role="group">
              <input class="btn-check" type="radio" name="btnradio1" id="vw" autocomplete="off" checked>
              <label class="btn btn-outline-primary" for="vw">vw</label>
              <input class="btn-check" type="radio" name="btnradio1" id="vh" autocomplete="off">
              <label class="btn btn-outline-primary" for="vh">vh</label>
            </div>
          </div>
        </div>
        <div class="row p-4 m-4">
          <div class="row">
            <div class="col-auto">
              <input class="form-control" id="amt">
            </div>
            <div class="col-auto" id="convert">
              <button class="column btn btn-primary submit" id="submit">Convert</button>
            </div>
          </div>
        </div>
        <div class="row p-4 m-4">
          <h1 class="output" id="output"> </h1>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</html>
